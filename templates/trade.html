<h3>Trade Stocks</h3>

{% if messages %}
    {% for message in messages %}
        <p><strong>{{ message }}</strong></p>
    {% endfor %}
{% endif %}

<div class="trade-forms">
    <!-- Buy Stock Form -->
    <form action="{% url 'financial_system:buy_stock' %}" method="post">
        {% csrf_token %}
        <h2>Buy Stock</h2>
        <input type="hidden" name="stock_id" value="{{ stock.stock_id }}"> <!-- Assuming stock_id is passed to the template context -->
        <label for="buy_quantity">Quantity:</label>
        <input type="number" id="buy_quantity" name="quantity" min="1" required>
        <button type="submit">Buy</button>
    </form>

    <!-- Sell Stock Form -->
    <form action="{% url 'financial_system:sell_stock' %}" method="post">
        {% csrf_token %}
        <h2>Sell Stock</h2>
        <input type="hidden" name="stock_id" value="{{ stock.stock_id }}"> <!-- Same assumption as above -->
        <label for="sell_quantity">Quantity:</label>
        <input type="number" id="sell_quantity" name="quantity" min="1" required>
        <button type="submit">Sell</button>
    </form>
</div>
